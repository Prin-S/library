<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog>
        <strong>Enter book details.</strong>
        <form id="form">
            <label for="title">Title: <input type="text" id="title" name="title" class="label" required></label><br/>
            <label for="author">Author: <input type="text" id="author" name="author" class="label" required></label><br/>
            <label for="pages">No. of pages: <input type="number" id="pages" name="pages" class="label" required></label>
            <div>
                Read?:
                <input type="radio" id="read" name="read-yet" value="read" class="read" required><label for="read">Read</label>
                <input type="radio" id="not-read" name="read-yet" value="not-read" class="read"><label for="not-read">Not read</label>
            </div>
            <button type="submit" id="submit">Submit</button> <button type="reset" id="reset">Reset</button> <button type="button" id="close">Close</button>
        </form>
    </dialog>
    <button id="new-book">New Book</button>
    <div id="container" class="flex-container"></div>      
</body>
</html>
